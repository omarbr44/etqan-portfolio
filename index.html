<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
    extend: {
      colors:{
        "site-shapes": "#014c7d",
        "site-text-primary": "#121519",
        "site-text-secondary": "#596373",
      }
    },
    fontFamily:{
      Roboto: ["Roboto, sans-serif"],
    },
    container: {
      padding: "0.5rem",
      center: true,
    },
    screens:{
      sm: {'max': '640px'},
      md: {'max': '1024px',
            'min': '640px'} ,
      lg: '1024px',
    }
  },
        }
      </script>
    <title>Document</title>
</head>
<body>
    <nav class="bg-site-shapes lg:py-8 py-4 px-16 sm:px-6 flex justify-between w-full fixed top-0 z-10">
        <div class="flex items-center ">
            <a href="" class=" bg-white p-2 rounded-lg">
                <img src="img/logo.png" alt="logo" width="120">
            </a>
            <div class="ml-8 text-xl text-white lg:block hidden">
                <a href="">
                    About us
                </a>
                <span class="mx-4">|</span>
                <a href="">
                    عربي
                </a>
            </div>
        </div>
        <div class="lg:flex items-center hidden">
            <a href="" class="text-white text-xl mr-8">Waitlist Status</a>
            <a href="" class="bg-white px-8 py-2 text-xl text-site-shapes rounded-xl">Download The App</a>
        </div>
        <button type="button" onclick="showHideNav()" class="nav-button lg:hidden relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
        <section id="mobile-nav" class="hidden">
            <div class="flex items-center justify-between h-1/6">
                <a href="" >
                    <img src="img/logo.png" alt="logo" width="110">
                </a>
                <button type="button" onclick="showHideNav()" class="nav-button lg:hidden relative inline-flex items-center justify-center rounded-md p-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-black" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-col justify-between h-5/6">
                <div class="text-2xl text-site-primary flex flex-col gap-7 mt-1">
                    <a href="">About Us</a>
                    <a href="">عربي</a>
                </div>
                <div class="flex flex-col gap-5 w-full text-center mb-8">
                    <a href="" class="text-xl w-full bg-site-shapes text-white rounded-xl py-3">Download The App</a>
                    <a style="border: 1px solid;" href="" class="text-xl w-full bg-white text-site-shapes border-site-shapes rounded-xl py-3">Waitlist Status</a>
                </div>
            </div>
        </section>
    </nav>
    <section class="hero-section h-screen bg-site-shapes lg:mt-0 mt-10">
        <div class="hero-content flex lg:flex-row flex-col-reverse justify-between items-center text-center lg:text-left
                    lg:pt-48 lg:px-28 py-10 sm:gap-10 md:gap-5">
            <div class="hero-heading-container w-2/3">
                <h1 class="text-white text-7xl md:text-6xl sm:text-3xl font-bold mb-10">A bank with you in mind.</h1>
                <button class=" bg-white text-site-shapes px-28 py-3 sm:px-24 text-center rounded-lg">Join the Waitlist</button>
            </div>
            <div class="hero-img">
                <img alt="Phone with installed D360 app"
                    src="img/phone.png"
                    loading="lazy"
                    style="color: transparent;"
                    class="w-60 h-80">
            </div>
        </div>
    </section>
</body>
<script>
    function showHideNav() {
        let mobileNav = document.querySelector('#mobile-nav')
        if(mobileNav.className != 'hidden') {
            mobileNav.className = 'hidden'
        }
        else {
            mobileNav.className = 'block'
        }
    }
</script>
</html>
